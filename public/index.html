    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav id="navbar">
        <div id="nav-container">
            <div id="logo-text-wrapper">  
                <h1>
                    <span class="red-p">P</span>oint & <span class="blue-p">P</span>rove
                </h1>
            </div>

		<div id="logo-image-wrapper">
                    <img src="./assets/logo.svg" alt="" id="logo-image">
		</div>
            </div>
	</nav>
    <div class="level-selection-wrapper">
        <div class="level-grid">
            <ul class="level-row">
                <div class="level-card" style="background-image:url(./assets/level1c.jpg)">
                    <h3 class="level-text">
                        1.
                    </h3>
                </div>
                <div class="level-card" style="background-image:url(./assets/level2c.png)">
                    <h3 class="level-text">
                        2.
                    </h3>
                </div>
                <div class="level-card" style="background-image:url(./assets/level3c.jpg)">
                    <h3 class="level-text">
                        3.
                    </h3>
                    
                </div>
            </ul>
            <ul class="level-row">
                <div class="level-card" style="background-image:url(./assets/level4.png)">
                    <h3 class="level-text">
                        4.
                    </h3>
                </div>
                <div class="level-card"  style="background-image:url(./assets/level5.png)">
                    <h3 class="level-text">
                        5.
                    </h3>
                </div>
                <div class="level-card"  style="background-image:url(./assets/level6.png)">
                    <h3 class="level-text">
                        6.
                    </h3>
                </div>
                <div class="level-card"  style="background-image:url(./assets/level7.png)">
                    <h3 class="level-text">
                        7.
                    </h3>
                </div>
                
            </ul>
            <ul class="level-row">
                <div class="coming-soon-card">
                    <h3 class="level-text">
                        
                    </h3>
                </div>
                <div class="level-card"   style="background-image:url(./assets/level8.png)">
                    <h3 class="level-text">
                        8.
                    </h3>
                </div>
                <div class="level-card" style="background-image:url(./assets/level9.jpg)">
                    <h3 class="level-text">
                        9.
                    </h3>
                </div>
                <div class="level-card"  style="background-image:url(./assets/level10.png)">
                    <h3 class="level-text">
                        10.
                    </h3>
                </div>
                <div class="coming-soon-card">
                    <h3 class="level-text">
                        ...& more!
                    </h3>
                </div>
            </ul>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
